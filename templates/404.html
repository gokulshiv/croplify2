<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: floating 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out;
        }

        .home-button {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .home-button:hover {
            background: white;
            color: #1a2a6c;
            transform: translateY(-3px);
        }

        .floating-objects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-object {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 100px; }
            .error-message { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="floating-objects">
        <div class="floating-object" style="top: 20%; left: 20%;">üå±</div>
        <div class="floating-object" style="top: 70%; left: 80%;">üåø</div>
        <div class="floating-object" style="top: 40%; left: 60%;">üçÉ</div>
        <div class="floating-object" style="top: 80%; left: 30%;">üåæ</div>
    </div>
    
    <div class="error-container">
        <div class="error-code animate__animated animate__bounceIn">404</div>
        <div class="error-message">Oops! Looks like this page got lost in the fields</div>
        <a href="/" class="home-button animate__animated animate__fadeInUp">Return to Homepage</a>
    </div>
</body>
</html>
