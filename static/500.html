<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2c3e50, #3498db, #2ecc71);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glitch 3s infinite;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out;
        }

        .refresh-button {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .refresh-button:hover {
            background: white;
            color: #2c3e50;
            transform: translateY(-3px);
        }

        .gears {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .gear {
            position: absolute;
            animation: spin 10s linear infinite;
            opacity: 0.2;
            font-size: 40px;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 100px; }
            .error-message { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="gears">
        <div class="gear" style="top: 20%; left: 20%;">⚙️</div>
        <div class="gear" style="top: 70%; left: 80%;">⚙️</div>
        <div class="gear" style="top: 40%; left: 60%;">⚙️</div>
        <div class="gear" style="top: 80%; left: 30%;">⚙️</div>
    </div>
    
    <div class="error-container">
        <div class="error-code animate__animated animate__bounceIn">500</div>
        <div class="error-message">Our servers are taking a break! We'll be back soon.</div>
        <a href="javascript:location.reload()" class="refresh-button animate__animated animate__fadeInUp">Try Again</a>
    </div>
</body>
</html>
